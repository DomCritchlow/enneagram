<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enneagram Assessment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Landing Section -->
        <div class="landing-section" id="landingSection">
            <h1 class="app-title">Enneagram Assessment</h1>
            <p class="app-subtitle">Discover your personality type through thoughtful reflection</p>
            
            <div class="name-input-section">
                <div class="input-group">
                    <input type="text" id="nameInput" class="name-input" placeholder="Enter your name" maxlength="50" autocomplete="name">
                    <button id="startBtn" class="start-btn" disabled>Loading...</button>
                </div>
                <p class="disclaimer">
                    This assessment is for team communication and self-reflection. 
                    Your responses help foster understanding and collaboration.
                </p>
            </div>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-section" id="quizSection">
            <div class="quiz-header">
                <h2 class="quiz-title" id="welcomeTitle">Welcome, <span id="userName"></span></h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Question 1 of 54</p>
            </div>

            <form id="quizForm">
                <div id="questionsContainer">
                    <!-- Questions will be loaded here -->
                </div>

                <div class="quiz-navigation" id="navigation">
                    <button type="button" id="nextBtn" class="next-btn" disabled>Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/quiz.js"></script>
</body>
</html>
